<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Stock update</title>
</head>

<body class="bg-dark">
    <div class="row d-flex">
        <div class="col-12 bg-warning text-white">
            <header>
                <h1 class="text-center" style="font-family: 'Contrail One', cursive; ">STOCK UPDATES</h1>
            </header>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4-md col-12-sm mr-3 mb-2">
                <div class="card card-body bg-white">
                    <form class="justify-content-center mx-auto">
                        <input type="text" id='stock-input' class="border border-dark mr-3" placeholder="Enter Stock Symbol" />
                        <button type="submit" id="add-stock" class="btn btn-warning ml-1 mr-1" name="Submit">Submit</button>
                        <button type="button" id="clear-out" name="Clear Results" class="btn btn-warning ml-1 mr-1">Clear
                            Results</button>
                    </form>
                </div>
            </div>
            <div class="col-3-md col-12-xs">
                <div class="card bg-light mb-1 d-flex">
                    <div class="card-header">
                        <h2>Stock Buttons</h2>
                    </div>
                    <div class="card-body d-flex">
                        <div id="stockButtons" class="mx-auto"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-3-md">
                <div class="card mb-2">
                    <div class="card-header">
                        <h3>Stock Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="infoRender"></div>
                    </div>
                </div>
                <div class="col-7-md">
                    <div class="card bg-white mx-auto">
                        <div class="card-header">
                            <h3>Top Stories</h3>
                        </div>
                        <div id="newsLine"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
