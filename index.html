<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Stock update</title>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <header>
                <h1 class="justify-content-center">STOCK UPDATES</h1>
                <form class="align-center">
                    <input type="text" id='stock-input' class="border border-dark" />
                    <button type="submit" id="add-stock" name="Submit">Submit</button>
                    <button type="button" id="clear-out" name="Clear Results">Clear Results</button>
                </form>
                <div id="stockButtons"></div>
            </header>
        </div>
    </div>
    <div class="infoRender bg-info"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
